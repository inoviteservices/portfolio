<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Vaibhav - Luxury Stay & Dining</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #8b5a2b;
      --secondary: #f5e7d8;
      --accent: #d4a76a;
    }

    body {
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .active::after {
      width: 100%;
    }

    .room-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .food-card {
      transition: all 0.3s ease;
    }

    .food-card:hover {
      transform: scale(1.03);
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url("https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="text-2xl font-bold text-amber-800">Hotel Vaibhav</div>

        <!-- Desktop Menu -->
        <div
          id="nav-links"
          class="hidden md:flex space-x-8 transition-all duration-300"
        >
          <a href="#home" class="nav-link text-gray-800 hover:text-amber-700 active">Home</a>
          <a href="#rooms" class="nav-link text-gray-800 hover:text-amber-700">Rooms</a>
          <a href="#dining" class="nav-link text-gray-800 hover:text-amber-700">Dining</a>
          <a href="#amenities" class="nav-link text-gray-800 hover:text-amber-700">Amenities</a>
          <a href="#contact" class="nav-link text-gray-800 hover:text-amber-700">Contact</a>
        </div>

        <!-- Burger Button -->
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <i class="fas fa-bars text-2xl text-gray-800"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden flex-col mt-3 space-y-3 md:hidden">
        <a href="#home" class="block text-gray-800 hover:text-amber-700">Home</a>
        <a href="#rooms" class="block text-gray-800 hover:text-amber-700">Rooms</a>
        <a href="#dining" class="block text-gray-800 hover:text-amber-700">Dining</a>
        <a href="#amenities" class="block text-gray-800 hover:text-amber-700">Amenities</a>
        <a href="#contact" class="block text-gray-800 hover:text-amber-700">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero flex items-center justify-center text-white">
    <div class="text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 animate-pulse">
        Welcome to Hotel Vaibhav
      </h1>
      <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">
        Experience luxury, comfort, and exquisite dining in the heart of the
        city
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a
          href="#rooms"
          class="bg-amber-700 hover:bg-amber-800 text-white px-8 py-3 rounded-full font-semibold transition duration-300 transform hover:scale-105"
          >Explore Rooms</a
        >
        <a
          href="#dining"
          class="bg-white hover:bg-gray-100 text-amber-800 px-8 py-3 rounded-full font-semibold transition duration-300 transform hover:scale-105"
          >Discover Dining</a
        >
      </div>
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      mobileMenu.classList.toggle("flex");
    });
  </script>
</body>
</html>
